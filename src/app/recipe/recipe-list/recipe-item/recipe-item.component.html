<a href="#"  class="list-group-item clearfix"
    (click)="onSelectedItem()">
  <div class="float-left">
      <h5 class="list-group-item-heading" >{{recipeItem.name}}</h5>
      <p class="list-group-item-text">{{recipeItem.description}}</p>
  </div>
  <span class="float-right">
          <img [src]="recipeItem.imagePath"
          alt="Food img"
          class="image-responsive"
          style="max-height: 50px;">
  </span>
</a>
