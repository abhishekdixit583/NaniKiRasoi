<div class="row">
  <div class="col px-md-5">
    <app-recipe-list (recipeWasSelected)="recipeItemSelected = $event"></app-recipe-list>
  </div>
  <div class="col px-md-7">
    <app-recipe-details *ngIf="recipeItemSelected; else infoText" [recipes]="recipeItemSelected"></app-recipe-details>
    <ng-template #infoText>Please Select Recipe!!!</ng-template>
  </div>
</div>
