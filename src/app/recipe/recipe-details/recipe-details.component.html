<div class="row">
  <div class="col-xs-12">
    <img [src]="recipes.imagePath" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipes.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" role="group">
      <button type="button" id="btnGroupDrop1"
       class="btn btn-secondary dropdown-toggle"
       data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipes.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredent
  </div>
</div>
